<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
    ">
</head>
<body>



    <div class="container">
        <form action="">
            <table>
                <tr>
                    <td colspan="7"><input type="number"></td>
                </tr>
                <tr>
                    <td><button>Rad</button></td>
                    <td><button><i class="fa fa-keyboard" aria-hidden="true"></i></button></td>
                    <td><button>x!</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                    <td><button>AC</button></td>
                </tr>
                <tr>
                    <td><button>Inv</button></td>
                    <td><button>sin</button></td>
                    <td><button>In</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button><i class="fa-solid fa-divide" aria-hidden="true"></i></button></td>
                </tr>
                <tr>
                    <td><button><i class="fa-solid fa-pi"></i></button></td>
                    <td><button>cos</button></td>
                    <td><button>log</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button><i class="fa fa-times" aria-hidden="true"></i></button></td>
                </tr>
                <tr>
                    <td><button>e</button></td>
                    <td><button>tan</button></td>
                    <td><button><i class="fa-regular fa-square-root"></i></button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button><i class="fa fa-minus" aria-hidden="true"></i></button></td>
                </tr>
                <tr>
                    <td><button>Ans</button></td>
                    <td><button>EXP</button></td>
                    <td><button>x <sup>y</sup></button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button><i class="fa-solid fa-equals" aria-hidden="true"></i></button></td>
                    <td><button><i class="fa fa-plus" aria-hidden="true"></i></button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
