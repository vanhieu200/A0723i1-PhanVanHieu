<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let r = parseFloat(prompt("nhập bán kính hình tròn: "));
        let pi = 3.14;
        let s = r * r * pi;
        document.write("bán kính là: " + r);
        document.write('<br/>');
        document.write("diện tích hình tròn là: " + s);

    </script>
</body>
</html>
