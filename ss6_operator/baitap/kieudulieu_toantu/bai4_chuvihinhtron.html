<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let r = parseFloat(prompt("nhập bán kính hình tròn: "));
        let pi = 3.14;
        let c = r * 2 * pi;
        document.write("bán kính là: " + r);
        document.write('<br/>');
        document.write("chu vi hình tròn là: " + c);
    </script>
</body>
</html>
