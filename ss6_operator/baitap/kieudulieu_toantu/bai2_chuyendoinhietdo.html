<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let C = parseFloat(prompt("input độ C"));
        let F = C * 1.8 + 32;
        document.write("độ C: " + C);
        document.write('<br/>');
        document.write("độ F sau khi chuyển từ C qua: " + F);
    </script>
</body>
</html>
