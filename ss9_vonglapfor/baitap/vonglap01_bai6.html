<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(30);
        let sum = 0;
        for(var i = 1; i <= n; i++){
            if(i % 7 === 0){
                sum += i;
            }
        }
        document.write("tổng của các số chia hết cho 7 la: " + sum);
    </script>
</body>
</html>
