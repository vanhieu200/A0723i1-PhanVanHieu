<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row = parseInt(prompt("nhập vào dòng: "));
       
        for(var i = 1; i <= row; i++){  
            for(var j = 1; j<= i; j++){
                document.write("*" );
            }
            document.write("<br>");
        }

        for(var i = row; i >= 1; i--){  
            for(var j = i; j >= 1; j--){
                document.write("*" );
            }
            document.write("<br>");
        }

        
        for(var i = 1; i <= row; i++){  
            for(var j = 1; j<= row - i; j++){
                document.write("&nbsp; ");
            }
            for(var h = row - (i); h < row; h++){
                document.write("*");
            }
            document.write("<br>");
        }

       
        for(var i = row; i >= 1; i--){  
            for(var j = 1; j <= row-i; j++){
                document.write("&nbsp; ");
            }
            for(var h = row-i; h<row; h++){
                document.write("*");
            }
           
            document.write("<br>");
        }
        
     
        
       
    </script>
</body>
</html>
