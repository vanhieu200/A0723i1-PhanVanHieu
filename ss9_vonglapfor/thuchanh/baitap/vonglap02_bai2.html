<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        function tinhgiaithua(n) {
            giaithua = 1
            if( n <= 0){
                document.write("không hợp lệ");
            }else if(n == 1){
                return giaithua;
            }else{
                for(var i = 2; i <= n; i++) {
                    giaithua *= i;
                }
                return giaithua;
            }
        }

        let n = parseInt(prompt("nhập vào 1 số:"));
        document.write("giai thừa của" + " " + n + " " + " là " + " " +  tinhgiaithua(n));
    </script>
</body>
</html>
