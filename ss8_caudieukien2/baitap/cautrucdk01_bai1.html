<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <input type="number" id="numbera">
        <input type="number" id="numberb">
        <button type="button" name="btn" onclick="check()"> check</button>
        <p id="result"></p>
    </div>

    <script>
        function check(){
            let soA = document.getElementById("numbera").value;
            let soB = document.getElementById("numberb").value;
            let result;
            if (soA % soB == 0)
            {
                result = soA + " " + " chia hết cho " + " " + soB;
            }else
            {
                result = soA + " " + "không chia hết cho" + " " + soB;
            }
            document.getElementById('result').innerHTML= result;
        }
    </script>
</body>
</html>
