<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <label>doanh thu cửa hàng xe máy</label>
        <input type="number" id="tinh">
        <button type="button" name="btn" onclick="tinhhoahong()">tính hóa hồng</button>
        <p id="result"></p>
    </div>

    <script>
        function tinhhoahong(){
            let doanhthu = document.getElementById("tinh").value;
            let tinhdoanhthu;
            if (doanhthu != null){
                if(doanhthu == 50000000){
                    tinhdoanhthu = "hoa hồng nhận được: " + doanhthu * (5/100);
                }else if(50000000 <= doanhthu <= 100000000){
                    tinhdoanhthu = "hoa hồng nhận được: " + doanhthu * (7/100);
                }else if(doanhthu > 100000000){
                    tinhdoanhthu = "hoa hồng nhận được: " + doanhthu * (10/100);
                }else{
                    tinhdoanhthu = "không đủ tiêu chuẩn nhận hoa hồng";
                }
            }else{
                    tinhdoanhthu = "vui lòng nhập lại mức doanh thu";
            }
            document.getElementById("result").innerHTML = tinhdoanhthu;
        }
    </script>
</body>
</html>
