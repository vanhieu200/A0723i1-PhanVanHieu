<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1,2,3,4],
        [5,6,7,8],
        [9,7,5,8],
        [3,2,7,4]
    ]
   for (var i = 0; i < arr.length; i++){
       document.write("row " + i + "<br>");
       for (var j = 0; j < arr.length; j++){
           document.write(" " + arr[i][j] +  "<br>");
       }
   }
</script>
</body>
</html>
