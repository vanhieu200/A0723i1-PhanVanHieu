<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label>nhập số nguyên</label>
        <input type="number" id="input_number">
        <input type="button" name="btn" value="ADD" onclick="add()">
        <input type="button" name="btn" value="check" onclick="kiemtra()">
        <p id="result1"></p>
        <p id="result2"></p>
    </div>
    <script>
        let x = 0;
        let array = Array();
        function add(){
         array[x] = document.getElementById("input_number").value;
         x++;
         document.getElementById("input_number").value = " ";
        }

       function kiemtra(){
           let result = "";
           let check = "";
           let count = 0;
           for (var i = 0; i < array.length; i++){

              result +=   array[i]  + " &nbsp; &nbsp;";
              if (array[i] >= 10){
                  check += array[i] + " &nbsp; &nbsp;";
                  count++;
              }
           }
           document.getElementById("result1").innerHTML = "array: " + result;
           document.getElementById("result2").innerHTML = "có " + count + " số nguyên >= 10 đó là: " + check;

       }
    </script>
</body>
</html>
