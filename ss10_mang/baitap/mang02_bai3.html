<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = " cai gi day h";
    let count = 0;
    for (var i = 0; i < arr.length; i++){
        if (arr[i] == " "){
            continue;
        }else{
            count++;
        }
    }
    document.write("chuỗi: " + arr + " <br>");

    document.write("số kí tự trong chuỗi là: " + count);
</script>
</body>
</html>
