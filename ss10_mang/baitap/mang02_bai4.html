<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input_text">
<input type="button" name="btn" value="start" onclick="check()">
<p id="result1"></p>
<p id="result2"></p>

<script>
   function check(){
       let arr = document.getElementById("input_text").value;
       let count = 0;
       for (var i = 0; i < arr.length; i++){
           if (arr[i] === " " && arr[i + 1] === "  "){
               continue;
           }else if(arr[i] === " "){
               count+=1;
           }
       }
       document.getElementById("result1").innerHTML = "chuỗi là: " + arr;
       document.getElementById("result2").innerHTML = "trong chuỗi có: " + (count+1) + " từ";
   }

</script>
</body>
</html>
