<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label>đếm số nguyên âm trong 1 chuỗi</label>
<input type="number" id="input_number">
<input type="button" name="btn" value="ADD" onclick="add()">
<input type="button" name="btn" value="check" onclick="kiemtra()">
<p id="result1"></p>
<p id="result2"></p>

<script>
    let x= 0 ;
    let array = Array();
    function add(){
        array[x] = document.getElementById("input_number").value;
        x++;
        document.getElementById("input_number").value = " ";
    }

    function kiemtra(){
        let result = " ";
        let count = 0;
        for (var i = 0; i < array.length; i++){
            if (array[i] < 0){
                count++;
            }
            result +=  array[i] + "&nbsp; &nbsp;";
        }
        document.getElementById("result1").innerHTML = "array: " + result;
        document.getElementById("result2").innerHTML = "số lượng số âm: " + count;

    }
</script>
</body>
</html>
