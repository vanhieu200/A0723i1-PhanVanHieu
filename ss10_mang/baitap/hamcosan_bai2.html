<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =  parseInt(prompt("nhập vào 1 dãy số: "));
    let arr = a.toString();
    let result = [arr[0]];
    for (var i = 0; i< arr.length; i++){
        if (arr[i] % 2 === 0){
            result.push("-", arr[i]);
        }else{
            result.push(arr[i]);
        }
    }
    console.log(result.join(" "));
</script>
</body>
</html>
