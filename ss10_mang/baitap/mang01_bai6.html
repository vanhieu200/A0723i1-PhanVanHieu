<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input_number">
<input type="button" name="btn" value="ADD" onclick="add()">
<input type="button" name="btn" value="show" onclick="display()">
<input type="button" name="btn" value="check" onclick="kiemtra()">
<p id="result1"></p>
<p id="result2"></p>
<script>
    let x = 0;
    let array = Array();
    function add(){
        array[x] = parseInt(document.getElementById("input_number").value);
        x++;
        document.getElementById("input_number").value = " ";
    }
    function display(){
        let result = " ";
        for (var i = 0; i < array.length; i++){
            result += array[i] + "&nbsp; &nbsp;";
        }
        document.getElementById("result1").innerHTML ="array: "  + result;
    }

    function kiemtra(){
        let show = false;
        let v = parseInt(prompt("nhập số v"));
        for (var i = 0; i < array.length; i++){
            if (v === array[i]) {
                show = true;
                break;
            }
        }
        if (show == true){
            document.getElementById("result2").innerHTML = v + " is in the array";
        }else{
            document.getElementById("result2").innerHTML = v + " is not in the array";
        }

    }
</script>
</body>
</html>
