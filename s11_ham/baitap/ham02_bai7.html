<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 55;
    let b = 10;
    let arr = [a,b];
    function swap(arr){
        let temp = arr[0];
        arr[0] = arr[1];
        arr[1] = temp;
    }

    console.log(arr);
    swap(arr);
    console.log(arr);

</script>
</body>
