<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isCheck(text){
        if (!isNaN(text)){
           return true;
        }else{
            return false;
        }
    }
    let input_text = prompt("input text: ");
    document.write(isCheck(input_text));
</script>
</body>
</html>
