<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){

        if(number < 2 || isNaN(number)){
            return false;
        }else {
            for (var i = 2; i < Math.sqrt(number); i++){
                if (number % i == 0){
                    return false;
                }
            }
        }
        return true;
    }

    let n = prompt("nhập vào 1 số để kiểm tra ");
    let check;
    for (var i = 0; i < n; i++){
        check = isPrime(n);
    }
    if (check == true){
        alert(n + " là 1 số nguyên tố");
    }else{
        alert(n + " không phải số nguyên tố");
    }


</script>
</body>
</html>
