<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function spuare(n){
        let result = n*n;
        return result;
    }

    let input_number = prompt("input number: ");
    document.write("bình phương ủa " + input_number + " là " + spuare(input_number));
</script>
</body>
