<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findChar(){
        let number = prompt("input char: ");
        var arr = Array(number);
        var count = 0;
        for(var i = 0; i < number; i++){
            arr[i] = prompt('input element ' + (i+1));
        }
        document.write("array: " + arr);
        let check = prompt("input char to check: ");
        for (var i = 0; i < number; i++){
            if(check === arr[i]){
                count += 1;
            }
        }
        console.log(arr);
        console.log(count);
        if(count > 0){
            document.write("số lượng suốt hiện của: " + check + " là " + count);
        }else{
            document.write("số lượng suốt hiện của: " + check + " là " + -1);
        }
    }
    findChar();
</script>
</body>
</html>
