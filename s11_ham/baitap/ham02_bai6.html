<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isnumber(n){
        if (n >= 0){
            return  true;
        }else{
            return false;
        }
    }

    let number = parseInt(prompt("input number: "));
    document.write(isnumber(number));
</script>
</body>
</html>
