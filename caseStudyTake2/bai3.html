<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = prompt("input number ");
    function stars(n){
        for (var i = 1; i <= n; i++){
            for (var j = 1; j <= n - i; j++){
                document.write("&nbsp; ");
            }
            for (var j = 1; j <= 2*i-1; j++){
                if (j === 1 || j === 2*i-1 || i === n-0){
                    document.write("*");
                }else{
                    document.write("&nbsp; ");
                }
            }
            document.write("<br>");
        }
    }
    stars(star);
</script>
</body>
</html>
