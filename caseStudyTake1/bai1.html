<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      let money = parseInt(prompt("nhập vào lương"));

      let tax = 0;
      let salary = 0;

          if (money >= 15000000){
            tax = money * (20/100);
          }else if (7000000 <= money <= 15000000){
            tax = money * (10/100);
          }else  if(money  <= 7000000){
            tax = money * (5/100);
          }

      // lương ròng
      salary = money;
      document.write("net salary of employee: " + salary + " <br>");
      document.write("tax of employee: " + tax);
</script>
</body>
</html>
